<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="" content="telephone=no" /> 
    <link rel="shortcut icon" href="favicon.ico"/> 
    <link href="css/swiper.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/fontello.css" rel="stylesheet" type="text/css"/>    
    <link href="css/style.css" rel="stylesheet" type="text/css"/>     
    <title>Marjorie Nichlos Pottery</title>
  </head>
  
<body>
 
  <div class="container-perspective">
    <div class="effect-push">
     
        <div class="wrap-over">
            <div class="pusher-layer"></div>

            <!--==========HEADER============-->

            <header class="header style-center">
                <div class="header-wrap">
                    <img src="img/marjorie-banner.jpg" />
                </div>
            </header>
            </div>
        </div>
      <!--==========MAIN CONTENT============-->
      <section class="main-content bg-grey no-padd">
          <div class="container">
              <div class="no-padd">

                  <img src="img/marjorie-banner.jpg" />
              </div>
          </div>
          <div class="izotope-container">
              <div class="grid-sizer"></div>
              <div class="item wh-50 height-lg scale-hover">
                  <div class="project-item">
                      <div class="bg" style="background-image:url(img/CT3A9255-Edit.jpg)"></div>
                      <div class="layer-bg-3"></div>
                      <div class="project-title">
                          <div class="sub-title">Drinking Sculptures</div>
                      </div>
                  </div>
              </div>
              <div class="item wh-50 height-lg scale-hover civic">
                  <div class="project-item">
                      <div class="bg" style="background-image:url(img/CT3A9228-Edit.jpg)"></div>
                      <div class="layer-bg-3"></div>
                      <div class="project-title">
                          <div class="sub-title">Drinking Sculptures</div>
                      </div>
                  </div>
              </div>
          </div>
       </section>

</div>
</body>
</html>
